  <body>
    <h1>Welcome to the Collection of Web UI Kits</h1>
    <div class="common-block" id="outputBlock">
      <div class="container">
        <h1></h1>
        <p></p>
      </div>
    </div>

    <div class="form-block">
      <div class="container">
        <form id="contentForm">
          <label for="h1">Enter H1:</label>
          <input type="text" name="h1" id="h1" />

          <label for="paragraph">Enter Paragraph:</label>
          <textarea
            name="paragraph"
            id="paragraph"
            cols="30"
            rows="10"
          ></textarea>

          <input type="submit" value="Generate" />
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("contentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          // Get values from form fields
          var h1Value = document.getElementById("h1").value;
          var paragraphValue = document.getElementById("paragraph").value;

          // Create elements and update content
          var commonBlock = document.getElementById("outputBlock");
          commonBlock.querySelector("h1").textContent = h1Value;
          commonBlock.querySelector("p").textContent = paragraphValue;

          // Output to console
          console.clear(); // Clear previous logs
          console.log(commonBlock.outerHTML);
        });
    </script>

    <!-- JavaScript Files and Scripts -->
