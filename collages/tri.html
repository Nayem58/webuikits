<html>
  <head>

    <!-- Page Title -->
    <title>Collage Images | Triple Images</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- Other Link Elements -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="py-10rem">
      <div class="container">
        <form class="theme-form" id="collageTri">
          <div class="theme-form__card">
            <div class="input-block-heading">Large Image</div>
            <div class="grid-2x2">
              <div class="input-block">
                <label for="lg">Src</label>
                <input type="text" name="lg" id="lg" />
              </div>
              <div class="input-block">
                <label for="lgAlt">Alt</label>
                <input type="text" name="lgAlt" id="lgAlt" />
              </div>
            </div>
          </div>
          <div class="input-block-heading">Medium Image</div>
          <div class="grid-2x2">
            <div class="input-block">
              <label for="md">Src</label>
              <input type="text" name="md" id="md" />
            </div>
            <div class="input-block">
              <label for="mdAlt"> Alt</label>
              <input type="text" name="mdAlt" id="mdAlt" />
            </div>
          </div>
          <div class="input-block-heading">Small Image</div>
          <div class="grid-2x2">
            <div class="input-block">
              <label for="sm">Src</label>
              <input type="text" name="sm" id="sm" />
            </div>
            <div class="input-block">
              <label for="smAlt"> Alt</label>
              <input type="text" name="smAlt" id="smAlt" />
            </div>
          </div>
        </form>
      </div>
    </div>
    <section class="py-10rem text-center">
      <div class="container">
        <div class="grid-collage-tri">
          <div class="thumb-wrapper">
            <img src="https://placehold.co/600x400?text=Image+01" alt="" />
          </div>
          <div class="thumb-wrapper">
            <img src="https://placehold.co/600x400?text=Image+02" alt="" />
          </div>
          <div class="thumb-wrapper">
            <img src="https://placehold.co/600x400?text=Image+03" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Files and Scripts -->
